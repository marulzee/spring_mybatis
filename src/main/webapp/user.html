            $(function () {
			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});
            });


			function jumpToEdit(userId) {
				var url = "edit.html?userId="+userId;
				window.location.href = url;
			}
			function jumpToAssignRole(userId) {
				var url1="assignRole.html?userId="+userId;
				window.location.href=url1;
			}
			function delToEdit(userId) {
				$.ajax({
					type: 'POST',
					url: 'deleteObject',
					contentType: "application/json; charset=utf-8",
					data:JSON.stringify({
						"userId":userId
					}),
					success:function (responseText) {
						if (responseText==true){
							window.location.href="user.html";
						} else {
							alert("删除出错");
						}
					},
					error:function (response) {
						console.log(response);
					},
					dataType:"json"
				})
			}


		function initPage(currentPage) {
			$("#tb_sp").empty();
			$("#pageMa").empty();
			var usernameText=$.trim($("#usernameConditions").val());
			var nameText=$.trim($("#nameConditions").val());
			var emailText=$.trim($("#emailConditions").val());
			$.ajax({
				type: 'POST',
				url: 'getUserInfoVoBy',
				contentType: "application/json; charset=utf-8",
				data: JSON.stringify({
					"userInfo": {
						"username": usernameText,
						"name": nameText,
						"email": emailText
					},
					"page": {
						"currentPage":currentPage
					}
				}),
				success: function (response) {
					console.log(response);
					$(response.list).each(function (index, item) {
						arr="<tr><td>" + item.userId + "</td>" +
								"<td><input type='checkbox' class='ids' value='"+item.userId+"'></td>" +
								"<td>" + item.username + "</td>" +
								"<td>" + item.name + "</td>" +
								"<td>" + item.email + "</td>" +
								"<td>" +
								"<button type=\"button\" onclick='jumpToAssignRole("+item.userId+")' class=\"btn btn-success btn-xs\"><i class=\" glyphicon glyphicon-check\"></i></button>&nbsp;" +
								"<button type=\"button\" onclick='jumpToEdit(" + item.userId + ")' class=\"btn btn-primary btn-xs\"><i class=\" glyphicon glyphicon-pencil\"></i></button>&nbsp;" +
								"<button type=\"button\" onclick='delToEdit(" + item.userId + ")' class=\"btn btn-danger btn-xs\"><i class=\" glyphicon glyphicon-remove\"></i></button>" +
								"</tr>";
						$("#tb_sp").append(arr);
					})
					var startPage="<button onclick='initPage(1)'>首页</button>";
					var endPage="<button onclick='initPage("+response.pages+")'>尾页</button>";
					if (response.pageNum<2){
						var pre="<button onclick='initPage("+response.prePage+")' disabled='disabled'>上一页</button>";
					}else {
						var pre="<button onclick='initPage("+response.prePage+")'>上一页</button>";
					}
					if (response.pageNum>response.pages-1) {
						var next="<button onclick='initPage("+response.nextPage+")' disabled='disabled'>下一页</button>";
					}else {
						var next="<button onclick='initPage("+response.nextPage+")'>下一页</button>";
					}
					$("#pageMa").append(startPage);
					$("#pageMa").append(pre);
					for(var i=1;i<=response.pages;i++){
						var btn="<button onclick='initPage("+i+")'>"+i+"</button>";
						$("#pageMa").append(btn);
					}
					$("#pageMa").append(next);
					$("#pageMa").append(endPage);

					//批量删除
					var count=0;
					$("#checkParent").click(function () {
						var flag = $(this).prop("checked");
						if(flag){
							count = $(".ids").length;
						}else{
							count = 0;
						}
						//获取每个用户选中框对象并且进行选中
						$(".ids").each(function () {
							$(this).prop("checked", flag);
						})
					})

					$(".ids").each(function () {
                        $(this).click(function () {
                            if($(this).prop("checked")){
                                count++;
                                if(count == $(".ids").length){
                                    $("#checkParent").prop("checked",true);
                                }
                            }else{
                                count--;
                                $("#checkParent").prop("checked",false);
                            }
                        })
                    })

					$("#delBatch").click(function () {
                        var idList = new Array();
                        $(".ids:checked").each(function () {
                            var id = $(this).val();
                            idList.push(id);
                        })
                        $.ajax({
							type: 'POST',
							url: 'delBatch',
							contentType: "application/json; charset=utf-8",
							data: JSON.stringify({
								"ids":idList
							}),
							success: function (response) {
								if (response > 0) {
									window.location.reload();
								}else {
									alert("删除失败");
								}
							},
							error: function (response) {
								console.log(response)
							},
							dataType: "json"
						})
                    })
				},
				error: function (response) {
					console.log(response)
				},
				dataType: "json"
			});
		}
