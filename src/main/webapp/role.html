        <script type="text/javascript">
            $(function () {
			    $(".list-group-item").click(function(){
				    if ( $(this).find("ul") ) {
						$(this).toggleClass("tree-closed");
						if ( $(this).hasClass("tree-closed") ) {
							$("ul", this).hide("fast");
						} else {
							$("ul", this).show("fast");
						}
					}
				});
            });


			function initPage(currentPage) {
				$("#tb_sp").empty();
				$("#pageMb").empty();
				var roleid=$.trim($("#roleid").val());
				var roleName=$.trim($("#role").val());
				$.ajax({
					type: 'POST',
					url: 'getRoleInfo',
					contentType: "application/json; charset=utf-8",
					data: JSON.stringify({
						"page": {
							"currentPage":currentPage
						},
						"roleInfo":{
							"roleid":roleid,
							"rolename":roleName
						}
					}),
					success: function (response) {
						console.log(response);
						$(response.list).each(function (index, item) {
							arr="<tr><td>" + item.roleid+ "</td>" +
									"<td><input type='checkbox' class='ids' value='"+item.roleid+"'></td>" +
									"<td>" + item.rolename + "</td>" +
									"<td>" +
									"<button type=\"button\" onclick='jumpToAssignRole("+item.roleid+")' class=\"btn btn-success btn-xs\"><i class=\" glyphicon glyphicon-check\"></i></button>&nbsp;" +
									"<button type=\"button\" onclick='jumpToEdit(" + item.roleid + ")' class=\"btn btn-primary btn-xs\"><i class=\" glyphicon glyphicon-pencil\"></i></button>&nbsp;" +
									"<button type=\"button\" onclick='delToEdit(" + item.roleid + ")' class=\"btn btn-danger btn-xs\"><i class=\" glyphicon glyphicon-remove\"></i></button>" +
									"</tr>";
							$("#tb_sp").append(arr);
						})
						var startPage="<button onclick='initPage(1)'>首页</button>";
						var endPage="<button onclick='initPage("+response.pages+")'>尾页</button>";
						if (response.pageNum<2){
							var pre="<button onclick='initPage("+response.prePage+")' disabled='disabled'>上一页</button>";
						}else {
							var pre="<button onclick='initPage("+response.prePage+")'>上一页</button>";
						}
						if (response.pageNum>response.pages-1) {
							var next="<button onclick='initPage("+response.nextPage+")' disabled='disabled'>下一页</button>";
						}else {
							var next="<button onclick='initPage("+response.nextPage+")'>下一页</button>";
						}
						$("#pageMb").append(startPage);
						$("#pageMb").append(pre);
						for(var i=1;i<=response.pages;i++){
							var btn="<button onclick='initPage("+i+")'>"+i+"</button>";
							$("#pageMb").append(btn);
						}
						$("#pageMb").append(next);
						$("#pageMb").append(endPage);

						//批量删除
						var count=0;
						$("#checkParent").click(function () {
							var flag = $(this).prop("checked");
							if(flag){
								count = $(".ids").length;
							}else{
								count = 0;
							}
							//获取每个用户选中框对象并且进行选中
							$(".ids").each(function () {
								$(this).prop("checked", flag);
							})
						})

						$(".ids").each(function () {
							$(this).click(function () {
								if($(this).prop("checked")){
									count++;
									if(count == $(".ids").length){
										$("#checkParent").prop("checked",true);
									}
								}else{
									count--;
									$("#checkParent").prop("checked",false);
								}
							})
						})

						$("#delBatch").click(function () {
							var idList = new Array();
							$(".ids:checked").each(function () {
								var id = $(this).val();
								idList.push(id);
							})
							$.ajax({
								type: 'POST',
								url: 'delBatch',
								contentType: "application/json; charset=utf-8",
								data: JSON.stringify({
									"ids":idList
								}),
								success: function (response) {
									if (response > 0) {
										window.location.reload();
									}else {
										alert("删除失败");
									}
								},
								error: function (response) {
									console.log(response)
								},
								dataType: "json"
							})
						})
					},
					error: function (response) {
						console.log(response)
					},
					dataType: "json"
				});
			}
			initPage(1);


			function jumpToEdit(roleid) {
				var url = "editRole.html?roleid="+roleid;
				window.location.href = url;
			}
			function jumpToAssignRole(roleid) {
				var url1="assignPermission.html?roleid="+roleid;
				window.location.href=url1;
			}
			function delToEdit(roleid) {
				$.ajax({
					type: 'POST',
					url: 'delRoleInfo',
					contentType: "application/json; charset=utf-8",
					data:JSON.stringify({
						"roleInfo":{
							"roleid":roleid
						}
					}),
					success:function (responseText) {
						if (responseText==true){
							window.location.href="role.html";
						} else {
							alert("删除出错");
						}
					},
					error:function (response) {
						console.log(response);
					},
					dataType:"json"
				})
			}
